<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TODO LIST in Angular</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html ng-app="Todo"><br /><br />
   <div ng-controller="TodoCtrl" class="container">
    <div>
       <h1>YATL <i class="fa fa-check-square"></i></h1>
       <p class="slogan">Yet Another Todo List!</p>
        <input type="text" ng-model="todo"/>
        <button ng-click=add()>Submit</button>
        <p class="alert">{{ alert }}</p>
        <ul>
        <li class="todo" ng-repeat="todo in todos track by $index">
        <input class="checkbox" type="checkbox" ng-model="todo.checked" ng-click=completed(todo) /> 
          {{ todo.body }} <i ng-click=delete(todo) class="fa fa-trash"></i>
        </li>
        </ul>
    </div>
    <div ng-show="complete.length">
      <h3>Completed Todos</h3>
      <ul>
        <li ng-repeat="todo in complete track by $index">
          {{ todo.body }}  <i class="fa fa-undo" ng-click=undo(todo)></i>
       </li>
        </ul>
      <button ng-click=clear()>Clear Completed</button>
     </div>
  </div>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
